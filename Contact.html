<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="martha.css">
    <script src="martha.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <a href="Login.html">
                  <button class="login">Log in</button>
           </a>

        </nav>
    </header>
    
    <main>
        <section class="contact-container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="social-links">
                <a href="https://www.instagram.com/sweetshizka/" target="_blank">📷 Instagram</a>
                <a href="https://www.facebook.com/tashalene06" target="_blank">📘 Facebook</a>
                <a href="https://x.com/?lang=en" target="_blank">🐦 Twitter</a>
            </div>
        </section>
    </main>
</body>
</html>
